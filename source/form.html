<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>
	<section class="page-form">
		<p class="form-preview">
			Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! Пожалуйста, заполните форму ниже:
		</p>
		<form action="https://echo.htmlacademy.ru" method="post" class="site-form">
			<fieldset class="site-form__personal-info">
				<label class="site-form__label">Фамилия:</label>
				<input type="text" name="secondName" class="site-form__input" placeholder="Укажите фамилию*">

				<label class="site-form__label">Имя:</label>
				<input type="text" name="Name" class="site-form__input" placeholder=" Введите ваше имя*">

				<label class="site-form__label">Отчество:</label>
				<input type="text" name="fathersName" class="site-form__input"
				placeholder="Ну и отчестов тоже">
			</fieldset>
			<fieldset class="site-form__fieldset">
				<legend class="site-form__legend">
					Ваши безбашенные достижения в путешествии
				</legend>
				<ul class="site-form__list">
					<li class="site-form__item">
						<input type="checkbox" name="selfi" id="selfi" checked>
						<label for="selfi">Сделал селфи с акулой</label>
					</li>
					<li class="site-form__item">
						<input type="checkbox" name="burned" id="burned" checked>
						<label for="burned">Оборел на пляже</label>
					</li>
					<li class="site-form__item">
						<input type="checkbox" name="Chuck" id="Chuck">
						<label for="Chuck">Видел Чака Норриса</label>
					</li>
					<li class="site-form__item">
						<input type="checkbox" name="souvenirs" id="souvenirs">
						<label for="souvenirs">Накупил сувениров</label>
					</li>
					<li class="site-form__item">
						<input type="checkbox" name="tower" id="tower" checked>
						<label for="tower">Удeржал башню</label>
					</li>
					<li class="site-form__item">
						<input type="checkbox" name="crash" id="crash">
						<label for="crash">Разгромил отель</label>
					</li>
				</ul>
			</fieldset>
			<fieldset class="site-form__fieldset">
				<label class="site-form__label">Номер телефона:</label>
				<input type="text" name="secondName" class="site-form__input" placeholder="Номер, пожалуйста">

				<label class="site-form__label">Адрес почты:</label>
				<input type="text" name="secondName" class="site-form__input" placeholder="Введите почту*">
			</fieldset>
			<fieldset class="site-form__fieldset">
				<legend class="site-form__legend">
					С каким приложением путешествовали?
				</legend>
				<ul class="site-form__list">
					<li class="site-form__item">
						<input type="radio" name="iOS" id="iOS" checked>
						<label for="iOS">Pink для iOS</label>
					</li>
					<li class="site-form__item">
						<input type="radio" name="Android" id="Android">
						<label for="Android">Pink на Android</label>
					</li>
					<li class="site-form__item">
						<input type="radio" name="WindowsPhone" id="WindowsPhone">
						<label for="WindowsPhone">WindowsPhone</label>
					</li>

				</ul>
			</fieldset>

				<fieldset class="site-form__fieldset">
				<legend class="site-form__legend">
					Опишите свои эмоции
				</legend>
			<textarea>
				Можно прям в крассках, не стесняясь в выражениях
			</textarea>
			</fieldset>
			<input type="submit" class="button site-form__button">
			<p><sup>*</sup> - обязательные поля</p>
		</form>
	</section>
  </body>
</html>
